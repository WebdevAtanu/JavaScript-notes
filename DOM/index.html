<!doctype html>
<html lang="en">
<head>

<title>DOM</title>
<style>
nav {
	display: flex;
	list-style: none;
}

li {
	padding: 20px;
	margin:15px;
}

.skyblue {
	background-color: skyblue;
	color: black;
}

.lightgreen {
	background-color: lightgreen;
	color: black;
}

.textColor {
	color: red;
}
</style>
</head>
<body>
	<h1>DOM</h1>
	<nav>
		<li>home</li>
